    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="A minimalistic accurate clock. Shows the exact real time even if your local time is incorrect. It fetches the correct time from the web server and compensates for network latency."
    />
    <meta
      name="keywords"
      content="clock, time, accurate time, real time clock, web clock"

    <meta name="author" content="andygock" />
    <meta property="og:title" content="Real Clock" />
    <meta
      property="og:description"
      content="A minimalistic accurate clock that shows exact real time."
    />
    <meta property="og:image" content="./screenshot.png" />

      name="twitter:description"
      content="A minimalistic accurate clock that shows exact real time."
    />
    <meta name="twitter:image" content="./screenshot.png" />
    <link rel="canonical" href="https://time.gock.net/" />
    <link rel="stylesheet" href="style.css" />
    <title>Real Clock</title>
  </head>

    <div id="progress-bar"><div id="progress-fill"></div></div>

    <footer>
